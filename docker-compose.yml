version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: barbershop-db
    environment:
      POSTGRES_USER: barbershop
      POSTGRES_PASSWORD: barbershop123
      POSTGRES_DB: barbershop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - barbershop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barbershop"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barbershop-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://barbershop:barbershop123@db:5432/barbershop
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - barbershop-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm start

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barbershop-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - barbershop-network

volumes:
  postgres_data:
    driver: local

networks:
  barbershop-network:
    driver: bridge